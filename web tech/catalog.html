<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Catalog</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background: #333;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Catalog Container */
        .catalog-container {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Book Card Styling */
        .book-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover Effect for Book Card */
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Book Image */
        .book-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Book Info */
        .book-info {
            padding: 15px;
            text-align: center;
        }

        .book-info h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .book-info p {
            font-size: 14px;
            color: #777;
            margin: 0 0 10px;
        }

        .book-info button {
            padding: 10px 15px;
            border: none;
            background: #ff6f61;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .book-info button:hover {
            background: #e55b4d;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            .book-info h3 {
                font-size: 16px;
            }

            .book-info button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore Catalog</h1>
    </header>

    <div class="catalog-container">
        <!-- Book Card 1 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x350" alt="Book 1">
            <div class="book-info">
                <h3>Book Title 1</h3>
                <p>Author: John Doe</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Book Card 2 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x350" alt="Book 2">
            <div class="book-info">
                <h3>Book Title 2</h3>
                <p>Author: Jane Smith</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Book Card 3 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x350" alt="Book 3">
            <div class="book-info">
                <h3>Book Title 3</h3>
                <p>Author: Alex Brown</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Book Card 4 -->
        <div class="book-card">
            <img src="https://via.placeholder.com/250x350" alt="Book 4">
            <div class="book-info">
                <h3>Book Title 4</h3>
                <p>Author: Emma Wilson</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
