<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffecd2, #fcb69f);
            color: #333;
        }

        /* Header Styling */
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #ff6f61;
        }

        /* Main Section */
        .main {
            text-align: center;
            padding: 50px 20px;
        }

        .main h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .main p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .main button {
            padding: 12px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .main button:hover {
            background: #e55b4d;
        }

        /* Footer Styling */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Online Bookstore</h1>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="catalog.html">Catalog</a>
    </div>

    <!-- Main Section -->
    <div class="main">
        <h2>Discover Your Next Favorite Book</h2>
        <p>Explore a wide range of books from various genres. Join us and embark on your next reading adventure!</p>
        <button onclick="window.location.href='catalog.html'">Browse Catalog</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Online Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
